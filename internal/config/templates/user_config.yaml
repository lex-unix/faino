# Name of your application. Used to uniquely configure containers.
service: my-app

# SSH
ssh:
  user: root
  host: 192.168.0.1
  port: 22

servers:
  - 192.168.0.1

# Docker
registry:
  image: user/my-app
  server: registry.digitalocean.com
  username:
    - DOCKER_REGISTRY_TOKEN
  password:
    - DOCKER_REGISTRY_TOKEN

env:
  DATABASE_URL: YOUR_DATABASE_URL
