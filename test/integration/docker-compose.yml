name: "goship-test"
services:
    shared:
        build:
            context: docker/shared
            dockerfile: Dockerfile
        volumes:
            - shared-ssh:/shared
        networks:
            - app-network

    vm1:
        privileged: true
        build:
            context: docker/vm
            dockerfile: Dockerfile
        volumes:
            - shared-ssh:/shared
        networks:
            - app-network
        depends_on:
            - shared

    vm2:
        privileged: true
        build:
            context: docker/vm
            dockerfile: Dockerfile
        volumes:
            - shared-ssh:/shared
        networks:
            - app-network
        depends_on:
            - shared

    deployer:
        build:
            context: docker/deployer
            dockerfile: Dockerfile
        privileged: true
        volumes:
            - ../..:/go-ship
            - shared-ssh:/shared
            - registry:/registry
        networks:
            - app-network
        depends_on:
            - shared

    registry:
        build:
            context: docker/registry
            dockerfile: Dockerfile
        environment:
            - REGISTRY_HTTP_ADDR=0.0.0.0:4443
            - REGISTRY_HTTP_TLS_CERTIFICATE=/certs/domain.crt
            - REGISTRY_HTTP_TLS_KEY=/certs/domain.key
        volumes:
            - shared-ssh:/shared
            - registry:/var/lib/registry/
        depends_on:
            - shared
        networks:
            - app-network

networks:
    app-network:
        driver: bridge

volumes:
    shared-ssh:
    registry:
